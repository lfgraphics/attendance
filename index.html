<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <title>Attendance Track</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-300 text-black">
    <main class="mx-4 ">
        <h3 class="text-center mt-4 font-bold text-3xl">Today's Attendance</h3>
        <div class="w-[100vw] overflow-x-auto">
            <table class="table-auto w-full mt-3">
                <thead>
                    <tr class="font-bold" id="head">
                        <td class="text-center border-current border py-3">Joinde</td>
                        <td class="text-center border-current border py-3">Left</td>
                        <td class="text-center border-current border py-3">Joined</td>
                        <td class="text-center border-current border py-3">Left</td>
                    </tr>
                </thead>
                <tbody>
                    <tr id="body">
                        <td class="text-center border-current border py-3">07:00</td>
                        <td class="text-center border-current border py-3">01:00</td>
                        <td class="text-center border-current border py-3">03:00</td>
                        <td class="text-center border-current border py-3">04:15</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <button class="bg-blue-500 text-white p-4 w-max rounded m-3 hover:bg-blue-600 shadow-md"
                id="joined">Joinde</button>
            <button class="bg-blue-500 text-white p-4 w-max rounded m-3 hover:bg-blue-600 shadow-md" id="leaving"
                >Leaving</button>
            <button class="bg-blue-500 text-white p-4 w-max rounded m-3 hover:bg-blue-600 shadow-md" id="done"
                >Done Today</button>
    </main>



    <main class="mx-4 mt-6">
        <h3 class="text-center mt-4 font-bold text-2xl">Your Attendance Record</h3>
        <div class="w-[100vw] overflow-x-auto">
            <table class="table-auto w-full mt-3">
                <thead>
                    <tr class="font-bold">
                        <td class="text-center border-current border px-8 py-3">Date</td>
                        <td class="text-center border-current border">Working hour</td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="">
                        <td class="text-center border-current border px-8 py-3">30-09-23</td>
                        <td class="text-center border-current border">9 hrs</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
